<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
</head>

<body>
    <div class="card-profile">
        <form action="" class="form">
            <h2 id="profile">Your Profile</h2>
            <h4 id="your-email">Your Email</h4>
            <input type="email" id="user-email" disabled><br />
            <h4 id="email-verification"></h4>
            <button id="email-verification-btn">Send Verification Email</button>
            <button id="log-out-btn">Log Out</button><br />
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="profile.js"></script>
</body>

</html>
