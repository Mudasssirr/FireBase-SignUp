<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
</head>

<body>
    <div class="card-login">
        <div class="form">
            <h2 id="log-in">Login</h2>
            <h4 id="email-heading">Email:</h4>
            <input type="email" id="input-email-login"><br />
            <h4 id="password-heading">Password:</h4>
            <input type="password" name="" id="password-login"><br />
            <button type="submit" id="log-in-btn">Log In</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
