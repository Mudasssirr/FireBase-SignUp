<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
</head>

<body>
    <div class="card">
        <div class="form">
            <h2 id="sign-up">Sign Up</h2>
            <h4 id="email-heading">Email:</h4>
            <input type="email" id="input-email"><br />
            <h4 id="password-heading">Password:</h4>
            <input type="password" name="" id="password"><br />
            <button type="submit" id="sign-up-btn">Sign Up</button><br />
            <a id="login-link" href="login.html">Login</a>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
